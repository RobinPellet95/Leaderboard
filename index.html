<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1000px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    select {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 30px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .leaderboard {
      display: flex;
      flex-direction: column;
    }

    .team,
    .player {
      background-color: #f4f4f4;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
    }

    .team h2,
    .player h3 {
      margin: 0;
      font-size: 1.3em;
      color: #333;
    }

    .team .score,
    .player .score {
      font-size: 1.1em;
      color: #555;
    }

    .team .score {
      font-size: 1.5em;
      color: #2196F3;
    }

    .player .score {
      font-size: 1.2em;
      color: #4CAF50;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Leaderboard</h1>

    <div>
      <label for="leaderboardType">Sélectionnez le type de classement:</label>
      <select id="leaderboardType">
        <option value="team">Classement par Équipe</option>
        <option value="individual">Classement Individuel</option>
      </select>
    </div>

    <div id="leaderboard" class="leaderboard"></div>
  </div>

  <!-- Lien vers ton script.js -->
  <script src="script.js"></script>

</body>

</html>
